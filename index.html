        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Create texture from uploaded image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 512;
                    canvas.height = 512;
                    
                    // Draw image centered and scaled
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width - img.width * scale) / 2;
                    const y = (canvas.height - img.height * scale) / 2;
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    
                    // Create Three.js texture
                    userTexture = new THREE.CanvasTexture(canvas);
                    userTexture.wrapS = THREE.RepeatWrapping;
                    userTexture.wrapT = THREE.RepeatWrapping;
                    
                    // Apply texture to T-shirt
                    if (tshirt) {
                        tshirt.material.map = userTexture;
                        tshirt.material.needsUpdate = true;
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

                saveAs(blob, 'wearabledrop-mockup.png');
            });
            
            // Restore original size
            renderer.setSize(originalSize.x, originalSize.y);
        }

            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);
        });
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                initThreeJS();
                loadDesignFromURL();
            }, 1000);
        });
        
        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
