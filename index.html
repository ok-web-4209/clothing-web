    <div class="container">

    <script>
        // Global variables
        let scene, camera, renderer, tshirt, mixer, clock;
        let userTexture = null;
        let currentColor = '#000000';
        let isARSupported = false;
        
        // Cloth T-shirt model - enhanced geometry for realistic cloth appearance
        const clothModel = null; // Will create procedural cloth geometry instead
        
        // Initialize Three.js scene
        function initThreeJS() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('three-canvas'),
                antialias: true,
                alpha: true
            });
            
            const canvas = document.getElementById('three-canvas');
            const rect = canvas.getBoundingClientRect();
            renderer.setSize(rect.width, rect.height);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Camera position
            camera.position.set(0, 0, 3);
            
            // Controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Create simple T-shirt geometry
            createTShirtMesh();
            
            // Animation clock
            clock = new THREE.Clock();
            
            // Start animation loop
            animate();
            
            // Check for WebXR support
            checkARSupport();
        }
        
        function createTShirtMesh() {
            // Create a detailed cloth T-shirt using multiple geometries for realistic appearance
            const tshirtGroup = new THREE.Group();
            
            // Main body geometry with higher subdivision for cloth-like appearance
            const bodyGeometry = createClothGeometry(32, 40, 2.0, 3.0);
            
            // Sleeve geometries
            const leftSleeveGeometry = createSleeveGeometry(16, 20, -1.8, 1.2, 0.8);
            const rightSleeveGeometry = createSleeveGeometry(16, 20, 1.8, 1.2, 0.8);
            
            // Collar geometry
            const collarGeometry = createCollarGeometry(24, 0.3, 1.6);
            
            // Create cloth material with specified properties
            const clothMaterial = new THREE.MeshStandardMaterial({
                color: currentColor,
                roughness: 0.7,
                metalness: 0.0,
                side: THREE.DoubleSide,
                transparent: false,
                // Add subtle normal map for fabric texture
                normalScale: new THREE.Vector2(1.2, 1.2)
            });
            
            // Create meshes
            const bodyMesh = new THREE.Mesh(bodyGeometry, clothMaterial);
            const leftSleeveMesh = new THREE.Mesh(leftSleeveGeometry, clothMaterial);
            const rightSleeveMesh = new THREE.Mesh(rightSleeveGeometry, clothMaterial);
            const collarMesh = new THREE.Mesh(collarGeometry, clothMaterial);
            
            // Add all parts to group
            tshirtGroup.add(bodyMesh);
            tshirtGroup.add(leftSleeveMesh);
            tshirtGroup.add(rightSleeveMesh);
            tshirtGroup.add(collarMesh);
            
            // Store reference to the group
            tshirt = tshirtGroup;
            tshirt.material = clothMaterial; // For easy access
            
            scene.add(tshirt);
        }
        
        function createClothGeometry(widthSegments, heightSegments, width, height) {
            const geometry = new THREE.PlaneGeometry(width, height, widthSegments, heightSegments);
            
            // Add slight curvature and noise for cloth-like appearance
            const positions = geometry.attributes.position.array;
            const uvs = geometry.attributes.uv.array;
            
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                
                // Add subtle curvature
                positions[i + 2] = Math.sin(x * 0.5) * 0.05 + Math.sin(y * 0.3) * 0.03;
                
                // Add slight random variation for cloth texture
                positions[i + 2] += (Math.random() - 0.5) * 0.01;
            }
            
            geometry.computeVertexNormals();
            return geometry;
        }
        
        function createSleeveGeometry(radialSegments, heightSegments, centerX, topRadius, bottomRadius) {
            const geometry = new THREE.CylinderGeometry(bottomRadius, topRadius, 1.2, radialSegments, heightSegments, true);
            
            // Position and orient the sleeve
            geometry.translate(centerX, 0.8, 0);
            geometry.rotateZ(Math.PI * 0.15 * Math.sign(centerX)); // Slight angle
            
            const positions = geometry.attributes.position.array;
            
            // Add cloth-like deformation
            for (let i = 0; i < positions.length; i += 3) {
                const x = positions[i];
                const y = positions[i + 1];
                const z = positions[i + 2];
                
                // Add subtle draping effect
                const distance = Math.sqrt(x * x + z * z);
                positions[i + 1] += Math.sin(distance * 3) * 0.02;
            }
            
            geometry.computeVertexNormals();
            return geometry;
        }
        
        function createCollarGeometry(segments, thickness, neckRadius) {
            const shape = new THREE.Shape();
            
            // Create collar shape
            const outerRadius = neckRadius * 0.6;
            const innerRadius = neckRadius * 0.4;
            
            // Outer circle
            shape.moveTo(outerRadius, 0);
            for (let i = 1; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                shape.lineTo(Math.cos(angle) * outerRadius, Math.sin(angle) * outerRadius);
            }
            
            // Inner circle (hole)
            const hole = new THREE.Path();
            hole.moveTo(innerRadius, 0);
            for (let i = 1; i <= segments; i++) {
                const angle = (i / segments) * Math.PI * 2;
                hole.lineTo(Math.cos(angle) * innerRadius, Math.sin(angle) * innerRadius);
            }
            shape.holes.push(hole);
            
            const geometry = new THREE.ExtrudeGeometry(shape, {
                depth: thickness,
                bevelEnabled: false
            });
            
            // Position collar
            geometry.translate(0, 1.6, -thickness / 2);
            geometry.rotateX(-Math.PI / 2);
            
            return geometry;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate T-shirt slowly
            if (tshirt) {
                tshirt.rotation.y += 0.005;
            }
            
            renderer.render(scene, camera);
        }
        
        // File upload handling
        function triggerFileUpload() {
            document.getElementById('file-input').click();
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    // Create texture from uploaded image
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 512;
                    canvas.height = 512;
                    
                    // Draw image centered and scaled
                    const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width - img.width * scale) / 2;
                    const y = (canvas.height - img.height * scale) / 2;
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    
                    // Create Three.js texture
                    userTexture = new THREE.CanvasTexture(canvas);
                    userTexture.wrapS = THREE.RepeatWrapping;
                    userTexture.wrapT = THREE.RepeatWrapping;
                    
                                         // Apply texture to T-shirt (all parts)
                     if (tshirt) {
                         tshirt.children.forEach(child => {
                             if (child.material) {
                                 child.material.map = userTexture;
                                 child.material.needsUpdate = true;
                             }
                         });
                     }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        // Color picker functionality
        function changeColor(color) {
            currentColor = color;
            
            // Update active color indicator
            document.querySelectorAll('.color-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
            
                         // Update T-shirt color (all parts)
             if (tshirt) {
                 tshirt.children.forEach(child => {
                     if (child.material) {
                         child.material.color.setHex(color.replace('#', '0x'));
                     }
                 });
             }
        }
        
        // Download mockup functionality
        function downloadMockup() {
            if (!tshirt) return;
            
            // Create high-resolution render
            const originalSize = renderer.getSize(new THREE.Vector2());
            renderer.setSize(2048, 2048);
            
            // Render the scene
            renderer.render(scene, camera);
            
            // Get canvas data
            const canvas = renderer.domElement;
            canvas.toBlob(function(blob) {
                saveAs(blob, 'wearabledrop-mockup.png');
            });
            
            // Restore original size
            renderer.setSize(originalSize.x, originalSize.y);
        }

                // Use Bitly API to shorten URL (using free tier)
                const bitlyResponse = await fetch('https://api-ssl.bitly.com/v4/shorten', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer 2d1c0e2f0c3b4a5e6f7d8c9b0a1e2d3c4f5e6d7c', // Demo token
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        long_url: designUrl
                    })
                });
                
                if (bitlyResponse.ok) {
                    const result = await bitlyResponse.json();
                    
                    // Copy short URL to clipboard
                    await navigator.clipboard.writeText(result.link);
                    alert('Share link copied to clipboard!');
                } else {
                    // Fallback: copy original URL
                    await navigator.clipboard.writeText(designUrl);
                    alert('Design link copied to clipboard!');
                }
            } catch (error) {
                console.error('Share error:', error);
                alert('Error creating share link');
            }
        }
        
        // Load design from URL parameters
        function loadDesignFromURL() {
            const params = new URLSearchParams(window.location.search);
            const color = params.get('color');
            
            if (color) {
                changeColor(color);
                
                // Update UI to reflect loaded color
                document.querySelectorAll('.color-option').forEach(option => {
                    option.classList.remove('active');
                    if (option.style.backgroundColor === color) {
                        option.classList.add('active');
                    }
                });
            }
        }
        
        // WebXR AR functionality
        async function checkARSupport() {
            if ('xr' in navigator) {
                try {
                    isARSupported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (isARSupported) {
                        document.getElementById('ar-btn').style.display = 'block';
                    }
                } catch (error) {
                    console.log('AR not supported');
                }
            }
        }
        
        async function enterAR() {
            if (!isARSupported) {
                alert('AR not supported on this device');
                return;
            }
            
            try {
                const session = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['local']
                });
                
                // Set up AR rendering
                renderer.xr.enabled = true;
                renderer.xr.setSession(session);
                
                // Position T-shirt in AR space
                if (tshirt) {
                    tshirt.position.set(0, 0, -1);
                    tshirt.scale.set(0.5, 0.5, 0.5);
                }
                
            } catch (error) {
                console.error('AR session error:', error);
                alert('Failed to start AR session');
            }
        }

        if ('serviceWorker' in navigator) {

                .then(() => console.log('Service Worker registered'))

        // Window resize handler
        window.addEventListener('resize', () => {
            const canvas = document.getElementById('three-canvas');
            const rect = canvas.getBoundingClientRect();
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';

        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
